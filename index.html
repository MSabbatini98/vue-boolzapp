<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolsApp</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- File css -->    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="vue_box">
        <aside>
            <div class="aside_top">
                <!--  ? section 1 user_nav  -->
                <div class="aside_nav">
                    <div class="user_profile">
                        <img class="profile_pic" src="img/avatar_io.jpg" alt="Mia immagine del profilo">
                        <p>Nome Utente</p>
                    </div>

                    <ul>
                        <li> <i class="fas fa-circle-notch"></i> </li>
                        <li> <i class="fas fa-comment-alt"></i> </li>
                        <li> <i class="fas fa-ellipsis-v"></i> </li>
                    </ul>
                </div>

                <!--  ? section 2  notifiche  -->
                <div class="notifications">
                    <div class="notification_icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notification_text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="https://faq.whatsapp.com/web/chats/how-to-manage-your-notifications">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!--  section 3  search -->
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input id="chat_search" type="text" placeholder="Cerca o inizia una nuova chat">
                    <!-- <i>, cerca con label and input -->
                </div>
            </div>
            <!-- ! section 4 chat previews-->
            <div class="aside_main">
                <ul>
                    <li class="active">
                        <img class="profile_pic" src="img/avatar_1.jpg" alt="not an image yet">
                        <div class="not_imm">
                            <p class= "user_name ">nome</p> 
                        </div>
                         
                    </li>
                    <li>
                        <img class="profile_pic" src="img/avatar_1.jpg" alt="not an image yet">
                        <div class="not_imm">
                            <p class= "user_name ">nome</p> 
                        </div>
                    </li>
                    <li>
                        <img class="profile_pic" src="img/avatar_1.jpg" alt="not an image yet">
                        <div class="not_imm">
                            <p class= "user_name ">nome</p> 
                        </div>
                    </li>
                </ul>
            </div>
        </aside>

        <main>
            <div class="main_nav">
                <!-- Foto, nome e last access -->
                <div class="contact_info">
                    <img class ="profile_pic" src="img/avatar_8.jpg" alt="">
                    <div class="side_text">
                        <p>{.{nome_utente}.}</p>
                        <small>
                            Ultimo accesso 
                            <!-- todo inserire numero random tra 0 e 1M, calcolare giorni, e inserire "ultimo accesso secs fa/ore fa/ giorni fa/..." -->
                            <span>3 hours ago</span>
                        </small>
                    </div>
                </div>
                <!-- side options -->
                <ul>
                    <li> <i class="fas fa-search"></i> </li>
                    <li> <i class="fas fa-comment-alt"></i> </li>
                    <li> <i class="fas fa-ellipsis-v"></i> </li>
                </ul>
            </div>

            <!-- zona messaggi -->
            <div id="chat_messages">

            </div> 
            <div class="chat_input">
                <ul>
                    <li><i class="far fa-smile"></i></li>
                    <li class="fake_input">
                        <input type="text" placeholder="">
                    </li>
                    <li><i class="fas fa-microphone"></i></li>
                </ul>
                
            </div>
        </main>
    </div>



    <!-- File JavaScript da mettere a fine HTML-->
    <script src="script.js" charset="utf-8"></script> 
</body>
</html>
